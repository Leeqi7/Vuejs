<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算属性的复杂操作</title>
</head>

<body>
  <div id='app'>
    <h2> {{message}} </h2>
    <h2 v-for="i in books"> {{i}} </h2>
    <h2> 第一种：{{totalPrice1}} </h2>
    <h2> 第二种：{{totalPrice2}} </h2>
    <h2> 第三种：{{totalPrice3}} </h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '总价格',
        books: [
          { id: 1, name: '红楼梦', price: 120 },
          { id: 2, name: '西游记', price: 113 },
          { id: 3, name: '水浒传', price: 212 },
          { id: 4, name: '三国演义', price: 156 },
        ]
      },
      computed: {
        totalPrice1() {
          let result = 0
          for (let i = 0; i < this.books.length; i++) {
            result += this.books[i].price
          }
          return result

        },
        totalPrice2() {
          let result = 0
          for (let i in this.books) {
            result += this.books[i].price
          }
          return result

        },
        totalPrice3() {
          let result = 0
          for (let book of this.books) {
            result += book.price
          }
          return result

        },
      }
    })
  </script>

</body>

</html>
