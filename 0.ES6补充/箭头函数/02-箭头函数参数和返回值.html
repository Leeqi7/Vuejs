    // 1.参数问题
    // 1.1 放入两个参数

    }

    // const power = (num) => {
    const power = num => {
      return num * num
    }

      console.log('world');
    }

    // const mul = (num1,num2)=>{

      const mul = (num1, num2) =>  num1 * num2
