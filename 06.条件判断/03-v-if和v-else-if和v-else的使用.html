<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-if和v-else-if和v-else的使用</title>
</head>

<body>
  <div id='app'>
    <h2> {{message}} </h2>
    <!-- 复杂的逻辑不推荐在标签里实现，在计算属性中实现判断 -->
    <h2 v-if="score>=90">优秀</h2>
    <h2 v-else-if="score>=80">良好</h2>
    <h2 v-else-if="score>=60">及格</h2>
    <h2 v-else="score>60">不及格</h2>

    <h2> {{result}} </h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue',
        score: 99,

      },
      computed: {
        result() {
          let showMeaasge = ''
          if (this.score >= 90) {
            showMeaasge = '优秀'
          } else if (this.score >= 80 && this.score < 90) {
            showMeaasge = '良好'
          } else if (this.score >= 60 && this.score < 80) {
            showMeaasge = '及格'
          } else {
            showMeaasge = '不及格'
          }
          return showMeaasge
        }
      }
    })
  </script>

</body>

</html>
