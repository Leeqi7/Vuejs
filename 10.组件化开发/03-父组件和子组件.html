<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父组件和子组件</title>
</head>

<body>
  <div id='app'>
    <h2> {{message}} </h2>
    <cpn2></cpn2>
  </div>
  <script src='../js/vue.js'></script>
  <script>

    // 1. 创建第一个组件构造器（子组件）
    const cpnC1 = Vue.extend({
      template: `
        <div>
          <h2>我是标题1</h2>
          <p>我是内容滴滴滴滴</p>
        </div>
      `
    })
    // 2. 创建第二个组件构造器(父组件) 只在父组件中注册，子组件的作用域也就局限于父组件，要想局部使用要在vue实例中注册
    // 首先在父组件中的components中寻找cpn1，找不到才会去局部组件中找
    const cpnC2 = Vue.extend({
      template: `
        <div>
          <h2>我是标题2</h2>
          <p>我是内容啦啦啦啦</p>
          <cpn1></cpn1>
        </div>
      `,
      components: {
        'cpn1': cpnC1
      }

    })

    // root组件
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue'
      },
      components: {
        'cpn2': cpnC2
      }
    })
  </script>

</body>

</html>
