<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件访问-父访问子-children-refs</title>
</head>

<body>
  <div id='app'>
    <h2> {{message}} </h2>
    <!-- 组件使用单标签不显示后面的html元素 -->
    <cpn></cpn>
    <cpn></cpn>
    <cpn ref="aaa"></cpn>
    <button @click="btnClick">按钮</button>
  </div>
  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue'
      },
      methods: {
        btnClick() {
          // 1. $children
          // console.log(this.$children);
          // // this.$children[0].showMessage()
          // // 所有的子组件的都被访问了
          // for (let c of this.$children) {
          //   console.log(c.name);
          //   c.showMessage()
          // }

          // 2. $ref默认是一个空对象，在组件上加ref属性
          console.log(this.$refs.aaa.name);
        }
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              name: '我是子组件的name'
            }
          },
          methods: {
            showMessage() {
              console.log('showMessage');
            }
          }
        }
      }
    })
  </script>

</body>

</html>
