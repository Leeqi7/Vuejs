<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件的语法糖注册方式</title>
</head>

<body>
  <div id='app'>
    <h2> {{message}} </h2>
    <cpn2></cpn2>
  </div>

  <script src='../js/vue.js'></script>
  <script>
    // 全局组件注册的语法糖
    // 1. 创建组件构造器
    // const cpn1 = Vue.extend()

    // 2. 注册组件 vue内部还是调用了extend方法，但是合在一起了
    Vue.component('cpn1', {
      template: `
      <div>
        <h2>我是标题111</h2>
        <p>我是段落11</p>
      </div>
      `
    })

    // 局部组件注册的语法糖
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue'
      },
      components: {
        'cpn2': {
          template: `
          <div>
            <h2>我是标题2222222</h2>
            <p>我是段落222222</p>
          </div>
          `
        }
      }
    })
  </script>

</body>

</html>
