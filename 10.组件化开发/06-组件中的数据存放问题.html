<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件中的数据存放问题</title>
</head>

<body>
  <div id='app'>
    <h2> {{message}} </h2>
    <cpn></cpn>
  </div>
  <template id="myCpn">
    <div>
      <h2>{{title}}</h2>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    // 1.注册一个全局组件
    Vue.component('cpn', {
      template: '#myCpn',
      data() {
        return {
          title: '我是data中的标题'
        }
      }
    })
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue'
      }
    })
  </script>

</body>

</html>
