<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件模板的分离写法</title>
</head>

<body>
  <div id='app'>
    <h2> {{message}} </h2>
    <cpn></cpn>
  </div>
  <!-- 1. script标签类型为text/x-template-->
  <!-- <script type="text/x-template" id="myCpn">
    <<div>
      <h2>我是标题</h2>
      <p>我是段落</p>
    </div>
  </script> -->
  <!-- 2.template标签 -->
  <template id="myCpn">
    <div>
      <h2>我是标题22222222</h2>
      <p>我是段落2222222222</p>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    // 1.注册一个全局组件
    Vue.component('cpn', {
      template: '#myCpn'
    })
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue'
      }
    })
  </script>

</body>

</html>
