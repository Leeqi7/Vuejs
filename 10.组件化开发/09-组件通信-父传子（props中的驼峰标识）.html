<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件通信-父传子（props中的驼峰标识）</title>
</head>

<body>
  <div id='app'>
    <h2> {{message}} </h2>
    <!-- html页面属性不支持驼峰，要用短线连接 -->
    <cpn :c-Info="info" :child-my-message="message"></cpn>
  </div>
  <template id="cpn">
    <!-- 定义子组件的时候外层必须包含一个根，否则只能使用一个子组件，用div包裹起来 -->
    <div>
      <h2>{{cInfo}}</h2>
      <h2>{{childMyMessage}}</h2>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    const cpn = {
      template: '#cpn',
      props: {
        cInfo: {
          type: Object,
          default() {
            return {}
          }
        },
        childMyMessage: {
          type: String,
          default() {
            return ''
          }
        }
      }
    }

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue',
        info: {
          name: 'lee',
          age: 20,
          agent: 'girl'
        }
      }, components: {
        cpn
      }
    })
  </script>

</body>

</html>
