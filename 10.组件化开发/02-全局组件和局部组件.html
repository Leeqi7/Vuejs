<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全局组件和局部组件</title>
</head>

<body>
  <div id='app'>
    <h2> {{message}} </h2>
    <!-- 3. 使用组件 -->
    <cpn></cpn>

  </div>
  <div id='app2'>
    <!-- 全局组件在别的实例中也能使用 -->
    <cpn></cpn>

  </div>
  <script src='../js/vue.js'></script>
  <script>
    /**
     * 创建和注册组件必须在new Vue之前 注册组件的第一个参数不能使用驼峰命名，因为html标签名要小写
     */
    // 1. 创建组件构造器对象
    const cpnC = Vue.extend({
      template: `
      <div>
        <h2>我是标题</h2>
        <p>我是段落</p>
      </div>
      `
    })
    // 2. 注册组件（全局组件，意味着可以在多个vue的实例下面使用）
    // Vue.component('cpn', cpnC)

    //局部组件
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue'
      },
      components: {
        //cpn使用组件时的标签名
        cpn: cpnC
      }
    })
    const app2 = new Vue({
      el: '#app2'
    })
  </script>

</body>

</html>
