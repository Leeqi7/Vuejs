<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-pre指令</title>
</head>
<body>
  <div id='app'>
    <h2> {{message}} </h2>
    <!-- v-pre 不对此处解析，原封不动的显示-->
    <h2 v-pre> {{message}} </h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'hello vue'
      }
    })
  </script>
  
</body>
</html>
