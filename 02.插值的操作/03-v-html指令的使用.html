<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-html指令</title>
</head>
<body>
  <div id='app'>
    <h2> {{url}} </h2>
    <!-- v-html='' 解析html标签，并进行渲染 -->
    <h2 v-html='url'> {{url}} </h2>
    
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'hello vue',
        /**
         * 某些情况，服务器请求到的数据本身是html代码
         * 我们希望按照html格式进行解析，并且显示对应内容
         */
        url:'<a href="http://wwbaidu.com">百度一下</a>'
      }
    })
  </script>
  
</body>
</html>
