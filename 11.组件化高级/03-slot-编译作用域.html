<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slot-编译作用域</title>
</head>

<body>
  <div id='app'>
    <h2> {{message}} </h2>
    <!-- 父组件模板中的所有东西都在父级作用域内编译，子组件模板中的所有东西都会在子级作用域内编译 -->
    <!-- 这里绑定的是vue实例中的isShow 是属于app这个vue实例在作用域 -->
    <cpn v-show="isShow"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <p>我是内容</p>
      <!-- 使用的是子组件中的isShow -->
      <button v-show="isShow">按钮</button>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue',
        isShow: true
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              isShow: false
            }
          }
        }
      }
    })
  </script>

</body>

</html>
