<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slot-具名插槽的使用</title>
</head>

<body>
  <div id='app'>
    <h2> {{message}} </h2>
    <cpn>
      <span slot="center">标题替换了原来的中间</span>
      <template v-slot:hello>
        <span>组件使用的时候v-slot要用在这里的template上</span>
      </template>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <slot name="left"><span>🤣左边</span></slot>
      <slot name="center"><span>🤣中间</span></slot>
      <slot name="right"><span>🤣右边</span></slot>
      <slot name="hello">🤣页面</slot>
    </div>
  </template>

  <script src='../js/vue.js'></script>
  <script>
    /**
     * 插槽 使组件具备更好扩展性 抽取共性 保留不同
     * 1. 基本使用 <slot></slot>
     * 2. 插槽默认值 <slot><button>按钮</button></slot>
     * 3. 如果有多个值同时放入组件中进行替换时，一起作为替换元素
     */
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue'
      },
      components: {
        cpn: {
          template: '#cpn',
        }
      }
    })
  </script>

</body>

</html>
