<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model修饰符的使用</title>
</head>

<body>
  <div id='app'>
    <!-- 默认状态下，v-model默认是在input事件中同步输入框的数据的，也就是一旦有数据发生改变，对应的data中的数据就自动发生改变 -->
    <!-- 1. 修饰符：lazy 可以让数据在失去焦点或者回车之后才更新 -->
    <input type="text" v-model.lazy="message">
    <h2> {{message}} </h2>

    <!-- 2. 修饰符：number ，可以让在输入框中输入的类型自动转成数字类型-->
    <!-- 默认情况下，在输入框中无论输入的是字母还是数字都会被仿作字符串类型进行处理 -->
    <!-- 不加number修饰符，type=number设置只能输入数字，但是传过来还是string类型 -->
    <input type="number" v-model="age">
    <input type="number" v-model.number="age">
    <h2> {{age}}-{{typeof age}} </h2>

    <!-- 3. 修饰符：trim 过滤输入内容首尾，即内容左右两边的空格-->
    <input type="text" v-model.trim="name">
    <h2>{{name}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue',
        age: '',
        name: ''
      }
    })
  </script>

</body>

</html>
