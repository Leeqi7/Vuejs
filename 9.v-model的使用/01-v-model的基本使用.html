<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model的基本使用</title>
</head>

<body>
  <div id='app'>
    <!-- 响应式只是用于界面显示data中的数据，界面改变data中是不变的 -->
    <h2> {{message}} </h2>
    <!-- 通过v-model就是双向绑定，任何一边改变，对方也会改变 -->
    <input type="text" v-model="message">
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue'
      }
    })
  </script>

</body>

</html>
