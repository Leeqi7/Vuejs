<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model的原理</title>
</head>

<body>
  <div id='app'>
    <h2> {{message}} </h2>

    <!-- v-model也可以用于textarea元素 -->
    <input type="text" v-model="message">
    <!-- v-model原理：其实是一个语法糖，相当于两个指令的集合 -->
    <!-- 1. v-bind绑定一个value属性   v-bind绑定改变message的时候界面输入框中的会改变 -->
    <!-- 2. v-on给当前元素绑定input事件    通过事件监听获取input中的value -->
    <!-- <input type="text" :value="message" v-on:input="valueChange"> -->

    <!-- <input type="text" :value="message" @input="message=$event.target.value"> -->
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue'
      },
      methods: {
        valueChange(event) {
          this.message = event.target.value
        }
      }
    })
  </script>

</body>

</html>
