<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-for使用过程添加key属性</title>
</head>

<body>
  <div id='app'>
    <h2> {{message}} </h2>
    <ul>
      <!-- 用splice可以在两项之间插入元素，但是性能低 letters.splice(第几个元素之后, 删除几个元素, （删除元素个数为零时是添加，否则是替换）要添加的元素名) -->
      <!-- 绑定key 与要展示的元素一一对应，不要绑定index 高效的更新了虚拟dom -->
      <li v-for="item in letters" :key="item"> {{item}} </li>
    </ul>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue',
        letters: ['a', 'b', 'd', 'e', 'f']
      },
    })
  </script>

</body>

</html>
