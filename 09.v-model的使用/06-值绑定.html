<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>值绑定</title>
</head>

<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model结合checkbox类型</title>
  </head>

  <body>
    <div id='app'>
      <h2> {{message}} </h2>
      <!-- label也可以点文字选中 一个label对应一个input -->
      <!-- 1. checkbox单选框 -->
      <label for="licence">
        <input type="checkbox" id="licence" v-model="isAgree">同意协议
      </label>
      <h2>选择的是： {{isAgree}} </h2>
      <button :disabled="!isAgree">下一步</button>
      <br><br><br>
      <!-- 2. checkbox多选框 -->
      <input type="checkbox" value="篮球" v-model="hobbies">篮球
      <input type="checkbox" value="乒乓球" v-model="hobbies">乒乓球
      <input type="checkbox" value="羽毛球" v-model="hobbies">羽毛球
      <input type="checkbox" value="足球" v-model="hobbies">足球
      <h2>您的爱好是： {{hobbies}} </h2>

      <!-- 值绑定，有一个原始的数组，存放数据，可以是从服务器获取的 -->
      <label v-for="item in originHobbies">
        <input type="checkbox" :value="item" v-model="hobbies">{{item}}
      </label>
    </div>
    <script src='../js/vue.js'></script>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: 'hello vue',
          isAgree: false,
          hobbies: [],
          originHobbies: ['篮球', '乒乓球', '羽毛球', '足球', '台球']
        }
      })
    </script>

  </body>

  </html>
</body>

</html>
