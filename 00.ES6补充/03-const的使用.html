<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>const的使用</title>
</head>

<body>
  <script>
    //1.注意一：一旦给const修饰的标识符被赋值之后，不能修改
    // const name = 'lee'
    // name = 'sdk'

    //2.注意二：在使用const定义标识符的时候，必须进行赋值
    // const name 

    //3.注意三：常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
    //const修饰字符串对象，本质上保存的是内存地址，不可修改
    //object对象内存地址不变，但是属性可以改因为属性依然在此内存中
    const obj = {
      name: 'lee',
      age: '24',
    }
    console.log(obj);

    obj.name = 'li'
    obj.age = 25

    console.log(obj);
  </script>
</body>

</html>
