<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind 和 v-for</title>
  <style>
    .active {
      color: pink;
    }
  </style>
</head>

<body>
  <!-- 作业需求：点击列表中的哪一项，该项的文字变为红色 -->
  <div id='app'>
    <h2> {{message}} </h2>
    <ul>
      <!-- <li v-for="变量名 in 列表名"> {{变量名}} </li> -->
      <li v-for="(b,index) in books" :class="{'active':current==index}" v-on:click="getClasses(index)">
        {{index}} - {{b}}
      </li>
    </ul>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '四大名著',
        books: ['红楼梦', '西游记', '水浒传', '三国演义'],
        current: 0
      },
      methods: {
        getClasses: function (obj) {
          this.current = obj;
        }
      }
    })
  </script>

</body>

</html>
