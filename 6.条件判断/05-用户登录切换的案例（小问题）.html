<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登录切换的案例（小问题）</title>
</head>

<body>
  <div id='app'>
    <h2> {{message}} </h2>

    <!-- 切换时会保留输入框的内容 -->
    <!-- 因为vue在进行dom渲染的时候，先在虚拟dom中对比，出于性能考虑，会尽可能复用已经存在的元素，而不是创建新的元素 -->
    <!-- v-else 切换的时候直接使用了v-if创建的input元素 -->
    <!-- 如果不希望复用 可以给input添加 key作为标识 且 key的值都不相同 -->
    <span v-if="isShow">
      <label for="username">用户账号</label>
      <input type="text" id="username" key="username" placeholder="用户名">

    </span>
    <span v-else>
      <label for="username">用户邮箱</label>
      <input type="text" id="email" key="email" placeholder="用户邮箱">
    </span>
    <button @click="btnClick">切换类型</button>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue',
        isShow: true
      },
      methods: {
        btnClick() {
          this.isShow = !this.isShow
        }

      }
    })
  </script>

</body>

</html>
