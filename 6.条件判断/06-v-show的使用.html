<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-show的使用</title>
</head>

<body>
  <div id='app'>
    <!-- 显示隐藏切换频率高时选v-show -->
    <!-- 当只有一次的时候选v-if -->

    <!-- v-if：当条件为false时，包含v-if指令的元素，根本就不会存在，是在删除创建元素之间切换 -->
    <h2 v-if="isShow" id="vif"> {{message}} </h2>
    <!-- v-show：当条件为false时，只是将元素属性display属性设置为none -->
    <h2 v-show="isShow" id="vshow"> {{message}} </h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue',
        isShow: true
      }
    })
  </script>

</body>

</html>
