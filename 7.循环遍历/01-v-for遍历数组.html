<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-for遍历数组</title>
</head>

<body>
  <div id='app'>
    <h2> {{message}} </h2>
    <!-- 1. 在遍历的过程中，没有使用到索引值（下标值） -->
    <ul>
      <li v-for="item in books"> {{item}} </li>
    </ul>

    <!-- 2. 在遍历的过程中，获取索引值（下标值） -->
    <ul>
      <li v-for="(item,index) in books"> {{index+1}}.{{item}} </li>
    </ul>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '四大名著',
        books: ['红楼梦', '水浒传', '西游记', '三国演义']
      }
    })
  </script>

</body>

</html>
