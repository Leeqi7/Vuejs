<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作业的回顾和完成</title>
  <style>
    .active {
      color: pink;
    }
  </style>
</head>

<body>
  <!-- 作业需求：点击列表中的哪一项，该项的文字变为红色 -->
  <div id='app'>
    <h2> {{message}} </h2>
    <ul>
      <!-- <li v-for="变量名 in 列表名"> {{变量名}} </li> -->
      <!-- 给每个li动态绑定class="active"，条件是这个li的index等于当前index 也就是currentIndex，然后通过点击监听事件获取index，然后赋值给这个currentIndex， -->
      <li v-for="(item,index) in books" :class="{'active':currentIndex===index}" v-on:click="liClick(index)">
        {{index}} - {{item}}
      </li>
    </ul>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '四大名著',
        books: ['红楼梦', '西游记', '水浒传', '三国演义'],
        currentIndex: 0  //当前索引
      },
      methods: {
        liClick(obj) {
          this.currentIndex = obj;
        }
      }
    })
  </script>

</body>

</html>
